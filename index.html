    <link rel="manifest" href="/site.webmanifest" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:title" content="MediaOne - Infinite Possibilities" />
    <meta property="og:description" content="At MediaOne, we blend creativity with data-driven insights to deliver impactful campaigns that inspire and drive business growth." />

    <meta name="twitter:title" content="MediaOne - Infinite Possibilities" />

            "name": "MediaOne",
            "url": "https://www.mediaone.ng",

            "image": "https://live.staticflickr.com/65535/54252598239_b2f0a9ac98_k.jpg",

                "https://www.facebook.com/mediaoneng",
                "https://www.twitter.com/mediaoneng",

            ],
            "contactPoint": {
                "@type": "ContactPoint",
                "telephone": "+234123456789",
                "contactType": "customer service",
                "areaServed": "NG",
                "availableLanguage": "English"
            },
            "potentialAction": {
                "@type": "SearchAction",
                "target": "https://www.mediaone.ng/search?q={search_term}",
                "query-input": "required name=search_term"
            }
